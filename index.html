<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css"/>
    <title>Conversor Binário para Decimal</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title"> Conversor Binário para Decimal </div>

        
            <div class="painel">
                <div class="error">
                    <span id="error" style="display:block;">Binário</span>
                    <span id="error" style="display:block;">Decimal</span>
                </div>
                <div class="painel--input">
                    <input type="text" id="entrada" placeholder="1111111">
                    <span style="font-size: 30px; color: white;">➡</span>
                    <input type="text" id="saida" placeholder="255" readonly>
                </div>
            </div>
        </div>
    </main>
    <footer>
            <div class="conteudo"> Feito por Lucca Jimenez - github.com/luccajimenez</div>
    </footer>
    <script src="src/javascript/code.js"></script>
</body>
</html>
